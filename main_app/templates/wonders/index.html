{% extends 'base.html' %}
{% block content %}

<h1>Seven Wonders of the World</h1>

{% for w in wonders %}
  <div class="card">
    <a href="{% url 'detail' w.id %}">
    <div class="card-content">
      <span class="card-title">{{ w.name }}</span>
      <p>Country: {{ w.country }}</p>
      <p>Year Built: {{w.year_built}}</p>
    </div>
    </a>
  </div>
{% endfor %}
{% endblock %}
